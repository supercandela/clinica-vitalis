<app-header-paciente></app-header-paciente>

<section class="listado">
    <h2>Mis turnos</h2>

    <!-- AGREGAR FILTRO -->

    <div class="turnos">
        <div class="card text-center" *ngFor="let turno of misTurnosConDatosEspecialistas">
            <div class="card-header">{{ turno.especialidad }}</div>
            <div class="card-body">
                <h5 class="card-title">Dr. {{turno.usuario.apellido + ', ' + turno.usuario.nombre}}</h5>
                <p class="card-text"><strong>Fecha:</strong> {{ turno.fecha.toDate() | date: 'dd/MM/yyyy' }} - {{
                    turno.hora }}hs.</p>
                <p class="card-text" *ngIf="turno.estado === 'Cancelado' || turno.estado === 'Rechazado'">
                    <strong>Comentario:</strong> {{ turno.comentarioCancelacion }}
                </p>
                <p class="card-text" *ngIf="turno.resenaEsVisible">
                    <strong>Reseña:</strong> {{ turno.resena }}
                </p>
                <button
                    *ngIf="turno.estado !== 'Realizado' && turno.estado !== 'Rechazado' && turno.estado !== 'Cancelado'"
                    [context]="turno.id" [onSave]="handleCancel" [modalMessage]="'Ingrese el motivo de la cancelación:'"
                    appCancelModal>Cancelar</button>
                <button *ngIf="turno.resena !== ''" (click)="verResena(turno)">{{turno.resenaEsVisible ? 'Ocultar reseña' : 'Ver reseña'}}</button>
                <button *ngIf="turno.resena !== '' && turno.estado === 'Realizado'">Completar encuesta</button>
                <button *ngIf="turno.estado === 'Realizado'">Calificar atención</button>
            </div>
            <div class="card-footer text-muted">Estado: {{ turno.estado }}</div>
        </div>
    </div>

</section>
